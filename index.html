<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ocean Life</title>
  <link rel="stylesheet" href="style.css">
  <script src="./script.js"defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div>
        <img src="./images/LOGO OCEAN.png" alt="" class="logo">
    </div>


    <div id="banner">
      <video autoplay muted loop>
          <source src="./images/7010443-uhd_4096_2160_30fps.mp4" type="video/mp4">
      </video>
  </div>
<div class="wrapper">
<div class="card login-size">
      <!-- Login Form -->
  <div class="login-form"> 
    <h2>Login</h2>
    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" placeholder="Usuário">
    </div>
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" placeholder="Senha">
    </div>
    <a href="#" class="forgot-password">Esqueceu sua senha?</a>
    <button class="btn btn-login">Login</button>
    <p class="toggle-text">Não tem uma conta? <a href="#" class="toggle">Registre-se</a></p>
  </div>
</div>

    <div class="content">
      <h2>Registre-se</h2>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Primeiro Nome">
      </div>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Sobrenome">
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email">
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Senha">
      </div>
      <button class="btn">Registre-se</button>
      <p class="toggle-text">Já tem uma conta? <a href="#" class="toggle">Login</a></p>
    </div>
  </div>
</body>

</html>
